<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading and small and dl element</title>
<link rel="stylesheet" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
<script src=
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>       
</head>
<body>
    <div class="container">
        <h1>Head Lists</h1>
        <h1 class="display-1"> Codingal </h1>
        <h1 class="display-2"> Codingal </h1>
        <h1 class="display-3"> Codingal </h1>
        <h1 class="display-4"> Codingal </h1>
    </div>
    <div class="container">
        <h2> lighter and small and muted text
        <small class="text-muted"> Muted Text </small>
    </h2>

    <dl>
        <dt>Coffee</dt>
        <dd>White hot drink</dd>
    </dl>

    </div>
    <br>
    <br>
</body>
</html>
